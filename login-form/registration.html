<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login Form</title>
</head>

<body>


    <div class="row">
        <div class="card" style="width: 40rem;">

            <div class="card-header">
                <h1 class="text-center">Registration</h1>
            </div>

            <form action="" class=" px-5 pt-4">
                <!-- username/email -->
                <div class="row py-1">
                    <input type="text" class="form-control" id="usernameInput" placeholder="Username" />
                </div>
                <div class="row py-1">
                    <input type="email" class="form-control" id="emailInput" placeholder="Username" />
                </div>

                <!-- password -->
                <div class="row py-1">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" />
                </div>
                <div class="row py-1">
                    <input type="password" class="form-control" id="passwordConfirmationInput" placeholder="Confirm Password" />
                </div>

                <div class="mb-3 form-check pt-2">
                    <input type="checkbox" class="form-check-input" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">I acccept the <a href="#">Terms of Use & Privacy Policy</a></label>
                </div>


                <!-- button -->
                <div class="row pt-4">
                    <button type="submit" class="btn btn-dark btn-lg mb-2 ">Register Now</button>
                </div>
            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
